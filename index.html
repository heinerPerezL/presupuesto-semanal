<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>GASTO SEMANAL</h1>
        </header>
        <section class="row">
           <!--------------------formulario de compra----------------------->

            <div class="col primario ">
                <form action="" id="formulario">
                    <div class="form-group">
                        <label for="tipoGasto">Tipo de gasto</label>
                        <input id="tipoGasto" type="text" class="form-control" placeholder="tipo de gasto">
                    </div>
                    <div class="form-group">
                            <label for="montoGasto">Monto</label>
                            <input id="montoGasto" type="number" class="form-control" placeholder="Cantidad"min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
           <!--------------------fin formulario de compra----------------------->

           <!--------------------formulario del deposito----------------------->
            <div class="col formDeposito oculto  ">
                <form action="" id="formularioDeposito">
                    <div class="form-group">
                        <label for="deposito">Agregar Deposito</label>
                        <input id="deposito" type="number" class="form-control" placeholder="Cantidad" min="1">
                    </div>
                    
                    <div class=" mensaje2 alert-danger p-2 m-2 oculto">
                        <p>Por favor ingrese un deposito que supere el saldo en 0.</p>     
                     </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
           <!--------------------fin formulario del deposito----------------------->

           <!--------------------formulario de listado y saldos----------------------->
            
            <div class="col">
                <h2 class="text-center">LISTADO</h2>
                <div id="lista">
                    <ul class="list-group"></ul>
                </div>
                <div id="presupuesto">
                <div class="alert alert-primary">
                    <p>Presupuesto: $ <span id="total"> </span></p>
                </div>
                <div id="res"class="alert alert-primary ">
                    <p id="pRestante" > <span id="verRestante">Restante: </span> <span id="verFaltante" class="oculto">Faltante:</span> $ <span id="restante"> </span></p>
                </div>
            </div>
            </div>
           <!-------------------- fin formulario de listado y saldos----------------------->
            

        </section>
    </div>
  
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/clases.js"></script>
</body>
</html>
